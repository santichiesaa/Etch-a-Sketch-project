<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/m12-match-biker"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/m12-match-biker");
    </style>
  </head>
  <body>
    <h1>Etch-a-Sketch!</h1>
    <div id="container">
      <div class="buttons-bar">
        <button id="clear">CLEAR</button>
        <input
          type="range"
          id="grid-size-slider"
          min="2"
          max="100"
          value="16"
        />
        <label for="grid-size-slider" id="grid-size-label"></label>
        <label for="color"></label>
        <input type="color" id="color-wheel" name="color" value="#000000">
      </div>
      <div class="grid-container" id="grid-container"></div>
      <div class="footer">Made by Santiago Chiesa</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
